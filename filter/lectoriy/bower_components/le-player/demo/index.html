<!doctype html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>LePlayer Demo Page</title>
		<link id="linkPlayerTheme" rel="stylesheet" href="../dist/css/default/le-player.css">
		<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
		<style>

		body {
			margin: 0;
			padding: 0;
		}

		</style>
	</head>
	<body>
<div id="debug"></div>
		<div class="warning-subtitle alert alert-danger" role="alert" style="display: none;">
			<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
			Note that for subtitles to work you need to run this page under
			<em>http</em> protocol.
		</div>
		<div class="container">

			<div class="dropdown" id="changeTheme">
			  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
			    Выбрать тему
			    <span class="caret"></span>
			  </button>
			  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
			    <li><a href="#" class="link-set-theme" data-name="default">Лекторий <span class="label label-default">Default</span></a></li>
			    <li><a href="#" class="link-set-theme" data-name="vps">video.mipt</a></li>
			    <li><a href="#" class="link-set-theme" data-name="ussr">СССР</a></li>
			  </ul>
			</div>
			<h2>Single video</h2>
			<video id="video1" src="sample1.mp4" height="200"></video>
			<h2>Multiple videos with miniplayer</h2>
			<video id="video2">
				<source src="http://sms.video.mipt.ru/video/original/0004/g8nykj6zyg.mp4" title="320p">
				<source src="sample2.mp4" title="1280">
				<track label="EN" srclang="en" src="subs_en.vtt" kind="subtitles">
				<track label="RU" srclang="ru" src="subs_ru.vtt" kind="subtitles">
			</video>
			<div class="clearfix">
				<h2>Corrupted</h2>
				<video id="video3">
					<source src="http://lectoriy.mipt.ru/cdn/videosh264/Physics-Electricity-L09-Kozel-131001.01.mp4">
				</video>
				<div id="video3section" style="
					position: relative;
					width: 300px;
					height: 300px;
					float: left;
				"></div>
			</div>

			<h2> Contorls in one lines </h2>
			<p>
			<button class="btn btn-hide-divider" data-video-id="videoControlsOnLine"> Скрыть отустпы </button>
			<button class="btn btn-hide-line-offset" data-video-id="videoControlsOnLine"> Скрыть отустп между контролами и видео </button>
			</p>
			<video id="videoControlsOnLine">

				<source src="sample2.mp4" title="1280">
				<track label="EN" srclang="en" src="subs_en.vtt" kind="subtitles">
				<track label="RU" srclang="ru" src="subs_ru.vtt" kind="subtitles">

			</video>

		</div>
	</body>
	<script src="../bower_components/jquery/dist/jquery.min.js"></script>
	<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>
	<script src="index.js" charset="utf-8"></script>
	<script src="../dist/js/le-player.js"></script>
	<script>
		$(document).ready(function () {
			if (window.location.protocol != 'http:')
				$('.warning-subtitle').show();
			$('#video1').lePlayer({
				poster : 'poster.jpg'
			});
			$('#video2').lePlayer({
				title : 'Multiple videos with mini player',
				width: 500,
				miniplayer: {
					width : '1140px'
				}
				//dataUrl : './data.json'
			});
			$('#video3').lePlayer({
				width: 500,
				dataUrl : './data.json',
				sectionContainer: '#video3section'
			});
			$('#videoControlsOnLine').lePlayer({
				width: 1000,
				controls : {
					common : [
						[
							'play',
							'volume',
							'divider',
							'rate',
							'divider',
							'timeline',
							'divider',
							'backward',
							'divider',
							'source',
							'divider',
							'subtitle',
							'divider',
							'download',
							'divider',
							'keybinding info',
							'divider',
							'fullscreen',
						]
					]
				}
				//dataUrl : './data.json'
			});
		});
	</script>
</html>
